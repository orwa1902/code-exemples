<!DOCTYPE html>
<html>
    <head>
    	<title>To Do</title>
        <script src="/assets/jquery.js"></script>
	</head>
	<body>
		<style>/* CSS Document */
h2 {
    font-family:arial;
}

form {
    display: inline-block;
}


#button{
    display: inline-block;
    height:20px;
	width:70px;
	background-color:#cc0000;
	font-family:arial;
	font-weight:bold;
	color:#ffffff;
	border-radius: 5px;
	text-align:center;
	margin-top:2px;
}

.list {
	font-family:garamond;
	color:#cc0000;
}
		</style>
		<h2>To Do</h2>
		<form name="checkListForm">
			<input type="text" name="checkListItem"/>
		</form>
		<div id="button">Add!</div>
		<br/>
		<div class="list"></div>
		<script>
// Jquery Document
$(document).ready(function(){
    $('#button').click(function(){
         var toAdd = $('input[name=checkListItem]').val();
         $('.list').append('<div class="item">' + toAdd + '</div>');
    });
    $(document).on('click' ,'.item', function() {
        $('.item').click(function() {
            $(this).remove();
        });
    });
});
		</script>
	</body>
</html>
